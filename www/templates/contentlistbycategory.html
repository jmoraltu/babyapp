<ion-view view-title="ContentListByCategory">
  <ion-nav-title>
    <img src="img/babyappHeader.png" height="100%">
  </ion-nav-title>
  <ion-content overflow-scroll="false" has-bouncing="true">
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="contentItem in contentArticlesList" href="#/app/contentdetail/{{contentItem.id}}">
        <img ng-src="{{contentItem.image}}">
        <p>{{contentItem.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
